<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link
      rel="stylesheet"
      href="css/fontawesome-free-6.5.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-black">
    <div
    id="loading"
    class="fixed top-0 left-0 right-0 bottom-0 bg-black flex justify-center items-center"
  >
    <i
      class="fa-solid fa-spinner fa-spin fa-9x text-white"
    ></i>
  </div>
    <div
      id="sidebar"
      class="fixed top-0 left-0 bottom-0 bg-black flex flex-row justify-between"
    >
      <ul class="flex flex-col gap-y-10 p-5 justify-center text-white w-5/6">
        <li class="relative text-2xl font-semibold">
          <a href="search.html">Search</a>
        </li>
        <li class="relative text-2xl font-semibold">
          <a href="categories.html">Categories</a>
        </li>
        <li class="relative text-2xl font-semibold">
          <a href="area.html">Area</a>
        </li>
        <li class="relative text-2xl font-semibold">
          <a href="ingredients.html">Ingredients</a>
        </li>
        <li class="relative text-2xl font-semibold">
          <a href="contactus.html">Contact Us</a>
        </li>
        <li class="text-white mt-auto">
          <i class="fa-brands fa-facebook me-1 cursor-pointer"></i
          ><i class="fa-brands fa-twitter me-1 cursor-pointer"></i
          ><i class="fa-solid fa-globe cursor-pointer"></i><br />Copyright Â©
          2019 All Rights<br />Reserved.
        </li>
      </ul>
      <div
        class="flex flex-col justify-between items-center bg-white p-1 w-1/6"
      >
        <img src="logo.png" class="w-10 h-10 block" alt="" />
        <i id="close" class="fa-solid fa-xmark fa-3x cursor-pointer hidden"></i>
        <i id="open" class="fa-solid fa-bars fa-3x cursor-pointer"></i>
        <div class="p-10 flex flex-col gap-11">
          <i class="fa-solid fa-globe fa-lg cursor-pointer"></i>
          <i class="fa-solid fa-share-nodes fa-lg cursor-pointer"></i>
        </div>
      </div>
    </div>
    <main class="lg:container w-[80vw] lg:mx-auto ms-auto relative">
    
      <div class="text-white flex lg:flex-row flex-col p-5">
        <picture class="lg:w-1/3 w-full p-5">
          <img class="w-full rounded-[20px]" alt="" id="mealPic" />
          <h4 id="mealName" class="text-4xl font-black text-white"></h4>
        </picture>
        <div class="lg:w-2/3 w-full p-5 flex flex-col justify-between">
          <h2 class="font-black text-5xl">Instructions</h2>
          <p id="mealInst" class="my-5"></p>
          <h3 class="font-black text-2xl">Area: <span class="font-normal" id="mealArea"></span></h3>
          <h3 class="my-3 font-black text-2xl">
            Category: <span class="ms-1 font-normal" id="mealCate"></span>
          </h3>
          <h3 class="my-2 text-4xl font-semibold">Recipes:</h3>
          <p id="mealRecip" class="my-5 flex flex-wrap gap-2"></p>
          <h3 class="my-3 text-4xl font-semibold">Tags:</h3>
          <p id="mealTag" class="w-fit p-2 rounded-full text-amber-950 bg-amber-400"></p>
          <a
            id="mealSrc"
            href=""
            target="_blank"
            class="font-black block p-2 bg-sky-600 w-fit mt-4 rounded-full"
            >Source</a
          ><a
            id="mealYoutube"
            href=""
            target="_blank"
            class="text-white font-black block p-2 bg-red-600 w-fit mt-4 rounded-full"
            >Youtube</a
          >
        </div>
      </div>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/search-meal-info.js"></script>
  </body>
</html>
